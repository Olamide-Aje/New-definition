<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Registration form</h2>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname" placeholder="john"><br><br>
        <label for="lastname">lastname:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Doe"><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="@example.com"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder=" 234************"><br><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="************"><br><br>
        <label for="comment">comment:</label><br><br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="submit">
    </form>
    <hr>
    <form>
        <fieldset>
            <legend>Registration form</legend>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" placeholder="john"><br><br>
            <label for="lastname">lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe"><br><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="@example.com"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder=" 234************"><br><br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder="************"><br><br>
            <label for="comment">comment:</label><br><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <form>
        <h5>Pizza size:</h5>
        <label>
            <input type="radio" name="size" id="size" value="small">Small
        </label>
        <label>
            <input type="radio" name="size" id="size" value="medium">Medium
        </label>
        <label>
            <input type="radio" name="size" id="size" value="large">Large
        </label>
    </form>
    <form>
        <h5>Pizza Topping:</h5>
        <label>
            <input type="checkbox" value="bacon">Bacon
        </label>
        <label>
            <input type="checkbox" value="extra cheese">Extra cheese
        </label>
        <label>
            <input type="checkbox" value="onion">Onion
        </label>
    </form> 

    
    <form>
        <label>
            <h3>Phones</h3>
            <select name="phone" id="phone">
                <option value="samsung">samsung</option>
                <option value="nokia">Nokia</option>
                <option value="iphone">iphone</option>
                <option value="itel">itel</option>
                <option value="infinix">infinix</option>
            </select>
        </label>
    </form>
    
    <form>
        <label for="upload">upload a file</label>
        <input type="file" name="uplaod" id="upload">
        <input type="submit" value="upload">
    </form>

    <input type="image" src="../">
    <button type="submit">Click me</button>

    <fieldset>
        <label for="">
            <input type="color" name="" id="">color
        </label>
         <label for="">
                <input type="month" name="" id="">month
       </label>
       <label for="">
                <input type="time" name="" id="">time
       </label>
       <label for="">
                <input type="date" name="" id="">date
       </label>
        <label for="">
            <input type="datetime" name="" id="">datetime
        </label>
         <label for="">
                <input type="week" name="" id="">week
       </label>
       <label for="">
                <input type="range" name="" id="">range
       </label>
       <label for="">
                <input type="datetime-local" name="" id="">datetime-local
        </label>
    </fieldset>
    <iframe  width="560" height="315" src="" frameborder="0"></iframe>
    <video src="../image/brian-acton.jpg" controls loop autoplay preload="auto" poster="../image/calvin.jpg"></video>
    <audio src="../image/jack.jpg">controls</audio>

</body>
</html>
